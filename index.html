        <!-- Hero Splide -->
        <script>
            var splide = new Splide( '#hero-slideshow' , {
            type: 'fade',
            perPage: 1,
            arrows:false,
            pagination:false,
            autoplay:true, 
            pauseOnFocus:false,
            pauseOnHover:false, 
            interval: 6000,
            speed: 3000,
            rewind: boolean = true,
            arrowPath: string = 'm 16 2 l -1 1 l 14.5 14.6 l -14.5 14.5 l 1 0.9 l 15.531 -15.516 z'
            } ).mount();

            splide.on( 'move', function (
                  newIndex, prevIndex, destIndex
            ) {
                  jQuery('#hero-slideshow .splide__slide:nth-of-type(' + (destIndex + 1) + ') .zoom-out').css('animation','none')

                  setTimeout(function(){
                        jQuery('#hero-slideshow .splide__slide:nth-of-type(' + (destIndex + 1) + ') img').css('animation', '')
                  }, 10);    
            } );
        </script>
